<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="form-group">
          <label for="name">Nom :</label>
          <input type="text" class="form-control" id="name" placeholder="Entrez votre nom">
        </div>
        <div class="form-group">
          <label for="email">Email :</label>
          <input type="email" class="form-control" id="email" placeholder="Entrez votre email">
        </div>
        <div class="form-group">
          <label for="message">Message :</label>
          <textarea class="form-control" id="message" rows="2" placeholder="Saisir votre Message"></textarea>
        </div>
       <center> <button type="submit" class="btn btn-primary">Envoyer</button></center> 
      </form>
      
</body>
</html>
